<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FMZ2EKMD5D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-FMZ2EKMD5D');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Letter</title>
    <link rel="icon" href="reicon.ico" type="image/x-icon" />

    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1,
        h3 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #52a4e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #309bf3;
        }
    </style>
</head>

<body>
    <div>
        <h1>Match Letterbox</h1>
        <h3>Find movies you've rated with your friends <br> and find out your taste similarities </h3>
    </div>
    <form id="scrapeForm" action="/scrape" method="post">
        <label for="username1">Letterboxd Username 1:</label>
        <input type="text" name="usernames[]" id="username1" required>

        <label for="username2">Letterboxd Username 2:</label>
        <input type="text" name="usernames[]" id="username2" required>

        <button type="submit">Go</button>
    </form>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const form = event.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Scraping process completed successfully, redirect to commonMovies.html
                    window.location.href = '/commonMovies.html';
                } else {
                    // Handle error response
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
